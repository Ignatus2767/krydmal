<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#home" class="logo" id="siteLogo">[Your Logo]</a>
        <div class="icons">
            <div class="menu-icon" id="menuIcon">‚ò∞</div>
            <div class="search-icon" id="searchIcon">üîç</div>
            <div class="profile-icon" id="profileIcon"></div>
        </div>
        <h1>Welcome to Our Online Course Site</h1>
        <form id="searchForm" class="hidden">
            <input type="text" id="searchInput" placeholder="Search...">
        </form>
    </header>
    <nav id="navMenu" class="hidden">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#vision">Our Vision</a></li>
            <li><a href="#subscribe">Subscribe</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <!-- Home content -->
        </section>
        <section id="courses">
            <h2>Courses</h2>
            <!-- Courses content -->
        </section>
        <section id="about">
            <h2>About Us</h2>
            <!-- About Us content -->
        </section>
        <section id="vision">
            <h2>Our Vision</h2>
            <!-- Vision content -->
        </section>
        <section id="subscribe">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="subscriptionForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <!-- Sign-up/Sign-in Modal -->
    <div id="authModal" class="hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="authForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="profileImage">Profile Image (optional):</label>
                <input type="file" id="profileImage" name="profileImage">
                <button type="submit">Sign Up / Sign In</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
